    <script>
        (function() {
            const bgLayer = document.querySelector('.bg-layer');
            const titleWrapper = document.querySelector('.title-glow-wrapper');

            if (bgLayer) {
                const imgPreload = new Image();
                imgPreload.src = 'https://i.imgs.ovh/2026/02/17/yx2p8H.md.png';
            }

            let touchPoints = 0;
            let mouseDown = false;

            function updatePressedState() {
                const isPressed = (touchPoints > 0 || mouseDown);
                if (bgLayer) {
                    if (isPressed) {
                        bgLayer.classList.add('pressed');
                    } else {
                        bgLayer.classList.remove('pressed');
                    }
                }
                if (titleWrapper) {
                    if (isPressed) {
                        titleWrapper.classList.add('glow-active');
                    } else {
                        titleWrapper.classList.remove('glow-active');
                    }
                }
            }

            document.addEventListener('touchstart', function(e) {
                touchPoints += e.touches.length;
                updatePressedState();
            }, { passive: true });

            document.addEventListener('touchend', function(e) {
                touchPoints -= e.changedTouches.length;
                if (touchPoints < 0) touchPoints = 0;
                updatePressedState();
            }, { passive: true });

            document.addEventListener('touchcancel', function(e) {
                touchPoints -= e.changedTouches.length;
                if (touchPoints < 0) touchPoints = 0;
                updatePressedState();
            }, { passive: true });

            document.addEventListener('mousedown', function(e) {
                if (e.button === 0) {
                    mouseDown = true;
                    updatePressedState();
                }
            });

            document.addEventListener('mouseup', function(e) {
                if (e.button === 0) {
                    mouseDown = false;
                    updatePressedState();
                }
            });

            document.addEventListener('mouseleave', function() {
                if (mouseDown) {
                    mouseDown = false;
                    updatePressedState();
                }
            });

            window.addEventListener('blur', function() {
                if (touchPoints > 0 || mouseDown) {
                    touchPoints = 0;
                    mouseDown = false;
                    updatePressedState();
                }
            });

            // å±è”½æ‰€æœ‰é•¿æŒ‰/å³é”®èœå•
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        })();
    </script>
